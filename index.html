<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="scroll-item heading" data-effect="fade-up">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>


    <section>
        <div class="scroll-item" data-effect="fade-down">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>


    <section>
        <div class="scroll-item" data-effect="slider-left">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>


    <section>
        <div class="scroll-item" data-effect="zoom-in">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="scroll-item" data-effect="rotate-in">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="scroll-item" data-effect="flip-in">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>

    <section>
        <div class="scroll-item" data-effect="slider-up-fade">
            <div class="glass-box">
                <img src="img/toronto-city-skyline.png" alt="">
            </div>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
